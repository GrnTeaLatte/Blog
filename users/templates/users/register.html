{% extends "blogs/base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h2>Register an account.</h2>
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit">register</button>
            <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
</body>
</html>
