{% extends "blogs/base.html" %}
{% load bootstrap3 %}


{% block content %}
    <div class="container">
        <h2>Add a New Topic:</h2>
        <form action="{% url 'blogs:new_topic' %}" method='post' class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button name="submit" class="btn btn-primary">Add Topic</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
