{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <h2>{{ topic }}</h2>
        <p>Edit entry:</p>

        <form action="{% url 'blogs:edit_entry' entry.id %}" method='post' class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button name="submit">Save Changes</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
