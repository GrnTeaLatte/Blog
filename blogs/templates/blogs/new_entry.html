<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
</head>
<body>
{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
    <p>Add new entry:</p>
    <form action="{% url 'blogs:new_entry' topic.id %}" method='post' class="form">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">add entry</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
