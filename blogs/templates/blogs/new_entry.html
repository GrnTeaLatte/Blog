{% extends "blogs/base.html" %}
{% load bootstrap3 %}


{% block content %}
    <div class="container">
        <h2>{{ topic }}</h2>
        <p>Add New Entry:</p>
        <form action="{% url 'blogs:new_entry' topic.id %}" method='post' class="form">

            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button name="submit" class="btn btn-primary">Add Entry</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
