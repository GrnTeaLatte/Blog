<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
{% extends "blogs/base.html" %}

{% block header %}
    <h2>Topics</h2>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
      <li>
          <h3>
              <a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a>
          </h3>
      </li>
        {% empty %}
      <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>

    <h4><a href="{% url 'blogs:new_topic' %}">Add a new topic:</a></h4>
{% endblock content %}
</body>
</html>
